<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css"href="static/HTML/common.css">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<meta charset="ISO-8859-1">
<title>All Employees</title>

</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<a class="navbar-brand" href="/Project1/home">Home</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarNav" aria-controls="navbarNav"
			aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNav">
			<ul class="navbar-nav">
				<li class="nav-item active"><a class="nav-link"
					href="/Project1/profile">Profile <span class="sr-only">(current)</span>
				</a></li>
				<li class="nav-item active"><a class="nav-link"
					href="/Project1/requestReinb">Request Reinbursement</a></li>
				<li class="nav-item active" id="allReq"><a class="nav-link"
					href="/Project1/getAllRequests">All Requests</a></li>
				<li class="nav-item active" id="allEmp"><a class="nav-link"
					href="/Project1/getAllEmployees">All Employees</a></li>
			</ul>
		</div>
		<span class="navbar-nav">
			<li><a class="nav-link" id="log-out" href="#">Log Out</a></li>
		</span>
	</nav>


	<div class="container">
		<div class="row">
			<div class="col">
				<h2>Pending Requests</h2>
				<table class="table table-sm table-dark" id="pendingR">
					<thead>
						<tr>
							<th scope="col">EmployeeId</th>
							<th scope="col">RequestID</th>
							<th scope="col">Description</th>
							<th scope="col">Amount</th>
							<th scope="col">Approved</th>
							<th scope="col">Denied</th>
						</tr>
					</thead>

				</table>
			</div>
		</div>
		<div class="row">
			<div class="col">
				<h2>Resolved Requests</h2>
				<table class="table table-sm table-dark" id="resolvedR">
					<thead>
						<tr>
							<th scope="col">EmployeeID</th>
							<th scope="col">RequestID</th>
							<th scope="col">Description</th>
							<th scope="col">Amount</th>
							<th scope="col">Manager</th>
							<th scope="col">Result</th>
						</tr>
					</thead>

				</table>

			</div>
		</div>
	</div>

	<script src="static/Scripts/commonJS.js"></script>
	<script src="static/Scripts/allRequest.js"></script>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
		integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
		integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
		crossorigin="anonymous"></script>
</body>
</html>
