<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Profile</title>
<link rel="stylesheet" type="text/css"href="static/HTML/common.css">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"

<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<a class="navbar-brand" href="/Project1/home">Home</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarNav" aria-controls="navbarNav"
			aria-expanded="false">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNav">
			<ul class="navbar-nav">
				<li class="nav-item active"><a class="nav-link" href="#">Profile
						<span class="sr-only">(current)</span>
				</a></li>
				<li class="nav-item active"><a class="nav-link"
					href="/Project1/requestReinb">Request Reinbursement</a></li>
				<li class="nav-item active" id="allReq"><a class="nav-link"
					href="/Project1/getAllRequests">All Requests</a></li>
				<li class="nav-item active" id="allEmp"><a class="nav-link"
					href="/Project1/getAllEmployees">All Employees</a></li>
			</ul>
		</div>
		<span class="navbar-nav"> <a class="nav-link" id="log-out">Log
				Out</a>
		</span>
	</nav>

	<div class="container">
		<div class="row justify-content-md-center">
			<div class=".col-lg-4">
				<img class="img-fluid"
					src="https://www.sackettwaconia.com/wp-content/uploads/default-profile.png"
					id="profImg" style="width: 300px; height: 300px; !important"
					alt="default">
			</div>

		</div>
		<div class="row justify-content-md-center">
			<div class="col-md-2">
				<h3>First Name:</h3>
			</div>
			<div class="col-sm-2 col-md-offset-1">
				<h3 id="emp-fname"></h3>
			</div>
		</div>
		<div class="row justify-content-md-center">
			<div class="col-sm-2">
				<h3>Last Name:</h3>
			</div>
			<div class="col-sm-2 col-md-offset-1">
				<h3 id="emp-lname"></h3>
			</div>
		</div>
		<div class="row justify-content-md-center">
			<div class="col-sm-2">
				<h3>Email:</h3>
			</div>
			<div class="col-sm-2 col-md-offset-1">
				<h2 id="emp-email"></h2>
			</div>
		</div>
		<div class="row justify-content-md-center">
			<div class="col-sm-2">
				<h3>Username:</h3>
			</div>
			<div class="col-sm-2 col-md-offset-1">
				<h2 id="emp-uname"></h2>
			</div>
		</div>
		<div class="row justify-content-end">
			<button type="button" class="btn btn-info" onclick="editP()">Edit</button>
		</div>
	</div>

	<script src="static/Scripts/commonJS.js"></script>
	<script src="static/Scripts/profileScript.js"></script>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous">
		
	</script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
		integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"

	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
		integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
